<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargo list</title>
    <link rel="stylesheet" href="./style.scss">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Отслеживание грузов</h1>
            <button type="button" class="btn btn-primary add-cargo-btn" data-bs-toggle="modal" data-bs-target="#cargo-modal">Добавить груз</button>
        </header>
        <div class="table-wrapper table-responsible">
            <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">Номер груза</th>
                    <th scope="col">Название груза</th>
                    <th scope="col">Статус груза</th>
                    <th scope="col">Пункт отправления</th>
                    <th scope="col">Пункт назначения</th>
                    <th scope="col">Дата отправления</th>
                  </tr>
                </thead>
                <tbody class="table-body">
                  <template id="cargoTemplate">
                    <tr class="cargo-row">
                      <th scope="row" class="cargo-id"></th>
                      <td class="cargo-name"></td>
                      <td>
                        <select class="form-select cargo-status select" aria-label="cargo-status"></select>
                      </td>
                      <td class="cargo-departure-point"></td>
                      <td class="cargo-destination-point"></td>
                      <td class="cargo-departure-date"></td>
                    </tr>
                    </template>
                </tbody>
              </table>
        </div>
    </div>

    <div class="modal fade add-cargo-modal" id="cargo-modal" tabindex="-1" aria-labelledby="cargo-modal-label" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="cargo-modal-label">Добавление груза</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="add-cargo-form">
                <div class="set-name-wrapper">
                  <label for="cargo-name" class="form-label cargo-name">Название груза</label>
                  <input class="form-control set-name-input input" id="cargo-name" type="text"/>
                </div>

                <div class="departure-point-wrapper">
                  <div class="modal-subtitle">Пункт отправления</div>
                  <select class="form-select departure-point-input select" aria-label="departure-point">
                      <option value="msc">Москва</option>
                      <option value="kazan">Казань</option>
                      <option value="ekb">Екатеринбург</option>
                      <option value="izh">Ижевск</option>
                      <option value="perm">Пермь</option>
                  </select>
                </div>

                <div class="destination-point-wrapper">
                  <div class="modal-subtitle">Пункт назначения</div>
                  <select class="form-select destination-point-select select" aria-label="destination-point">
                      <option value="msc">Москва</option>
                      <option value="kazan">Казань</option>
                      <option value="ekb">Екатеринбург</option>
                      <option value="izh">Ижевск</option>
                      <option value="perm">Пермь</option>
                  </select>
                </div>

                <div class="departure-date-wrapper">
                  <div class="modal-subtitle">Дата отправки</div>
                  <input class="form-control departide-date-select input" type="date" aria-label="cargo-status">
                </div>

                <div class="initial-status-wrapper">
                  <div class="modal-subtitle">Начальный статус груза</div>
                  <select class="form-select initial-status-cargo-select select" aria-label="initial-cargo-status">
                      <option value="on-way" selected>Ожидает отправки</option>
                      <option value="waitnig-sending">В пути</option>
                      <option value="delivered">Доставлено</option>
                  </select>
                </div>
            </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Добавить груз</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Отмена</button>
            </div>
          </div>
        </div>
      </div>

    <script type="module" src="./index.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
